version: '3'
services:
  unienclient:
    container_name: client
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped

env_file: .env

networks:
  default:
    driver: bridge
